<!DOCTYPE html>
<html ng-app="TestApp">      
<head>
    <title>PUR Engine 1.0</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>
    <script src="static/angu_app.js"></script> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css" >
 </head>

<body ng-controller="testController">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <span class="navbar-brand" href="/">PUR Engine</span>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/implementor">Home</a></li>
                    <li><a href="">Log Out</a></li>
                    <!--li><a href="" ng-model="statistic_page">Statistics</a></li-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li-->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-*-*"><h1>integrated PUR Engine - Implementor View</h1></div>
        </div>
        <div class="row">
            <div class="col-*-*">
                <table st-table="display_records" st-safe-src="profile" class="table table-striped">
                    <thead>            
                        <tr>
                            <th colspan="8">
                                <input st-search placeholder="Global Search" class="input-sm form-control" type="search"/>
                            </th>     
                        </tr>                
                    </thead>
                    <tbody>
                        <tr>
                            <th><center>No.</center></th>
                            <th><center>Parameter Name</center></th>
                            <th><center>Requested By</center></th>
                            <th><center>Last Update Date</center></th>
                            <th><center>Status</center></th>
                            <th><center>Implemented By</center></th>
                            <!--th><center>Date Implemented</center></th>
                            <th><center>Action</center></th-->  
                        </tr>
                        <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in display_records">
                            <td><center>{{ $index + 1 }}</center></td>
                            <td><center>{{ row.param_name }}</center></td>
                            <td><center>{{ row.requested_by }}</center></td>
                            <td><center>{{ row.date_update }}</center></td>
                            <td><center><span class="label label-warning">{{ row.status}}</span></center></td>
                            <!--td><center>{{ row.implemented_by}}</center></td>
                            <td><center>{{ row.date_implemented}}</center></td-->
                            <td><center>
                                <a href="#">
                                    <span class="glyphicon glyphicon-thumbs-up" style="font-size:20px;" ng-click="deleteRow(row.param_name)" title="Tag as Implemented"></span>
                                </a>
                                <a href="/download_param?param_name={{ row.param_name }}">
                                    <span class="glyphicon glyphicon-save" style="font-size:20px;" title="Download"></span>
                                </a>
                                </center>
                            </td>    
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8" class="text-center">
                                <div st-pagination="" st-items-by-page="itemsByPage"></div>
                            </td>
                        </tr>
                        <th><span class="page_footer">PLDT/Amdocs OSS 2018 &trade;</span></th>
                    </tfoot>
                </table>  
            </div>
        </div>        
    </div>
</body>
</html>
